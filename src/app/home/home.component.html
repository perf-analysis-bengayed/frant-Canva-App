<div class="home-container">
  <app-sidebar 
    (mediaSelected)="onMediaSelected($event)"
    (mediaItemsChange)="onMediaItemsChange($event)"
  ></app-sidebar>
  
  <main 
    [class]="getMainContentClass()"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
  >
    <div class="content-wrapper">
      <app-media-viewer [mediaItems]="mediaItems"></app-media-viewer>
    </div>
  </main>
</div>
